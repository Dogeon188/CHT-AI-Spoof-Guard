<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: #f0f0f0;
        }
        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 100%;
        }
        input {
            background-color: #444;
            color: #f0f0f0;
            border: none;
            padding: 5px;
            border-radius: 5px;
            font-family: monospace;
        }
        select {
            width: 100%;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            padding: 5px;
            border-radius: 5px;
            font-family: monospace;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <span class="title">FFN Settings</span>
    <label for="api-url">API URL:
        <input type="text" id="api-url" />
    </label>
    <label for="spoof-select">Spoof Model:
        <select id="spoof-select"></select>
    </label>
    <label for="tir-select">Text-Image Relation Model:
        <select id="tir-select"></select>
    </label>
</body>

<script src="popup.js"></script>

</html>
